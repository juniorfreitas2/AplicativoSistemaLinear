<ion-header>
  <ion-toolbar>
    <ion-title>Sistema Linear</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"> </ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content >
  <h2>Cadastro</h2>
  <form [formGroup]="cadastro" (ngSubmit)="postDados(cadastro)" >
    <ion-grid>
      <ion-row align-items-start>
        <ion-col>
           <ion-item>
              <ion-label floating>Linha </ion-label>
               <ion-input type="text" name="linha" formControlName="linha"> </ion-input>
            </ion-item>
        </ion-col>
        <ion-col>
          <ion-item> 
             <ion-label floating>Coluna </ion-label>
             <ion-input type="email" name="coluna"  formControlName="coluna"> </ion-input>
         </ion-item>  
        </ion-col>
      </ion-row>
    </ion-grid>

       <button [disabled]="cadastro.invalid" ion-button full block color="danger">Criar Matriz</button>
  </form>
 

</ion-content>
