<ion-header >
    <ion-toolbar >
        <ion-title> Sistema Linear</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content >
    <h5 style="color:gray;">Informe os valores do sistema</h5>

    <form [formGroup]="cadastro" >
        <ion-grid>
            <ion-row align-items-start>
                <ion-col class="col-3">
                    <ion-item>

                        <ion-input placeholder="x" formControlName="a1" [(ngModel)]="x1" type="number"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col class="col-3">
                    <ion-item>

                        <ion-input placeholder="y" formControlName="a2"  type="number"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col class="col-3">
                    <ion-item>

                        <ion-input placeholder="z" formControlName="a3"  type="number"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col class="col-3">
                    <ion-item>

                        <ion-input placeholder="=" formControlName="d1"  type="number"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row align-items-start>
                <ion-col class="col-3">
                    <ion-item>
                        <ion-input placeholder="x" formControlName="b1" type="number"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col class="col-3">
                    <ion-item>
                        <ion-input placeholder="y" formControlName="b2" type="number"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col class="col-3">
                    <ion-item>
                        <ion-input placeholder="z" formControlName="b3"  type="number"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col class="col-3">
                    <ion-item>

                        <ion-input placeholder="=" formControlName="d2"  type="number"></ion-input>
                    </ion-item>
                </ion-col>


            </ion-row>


            <ion-row align-items-start>
                <ion-col class="col-3">
                    <ion-item>

                        <ion-input  placeholder="x" formControlName="c1" type="number"></ion-input>
                    </ion-item>
                </ion-col>

                <ion-col class="col-3">
                    <ion-item>

                        <ion-input  placeholder="y" formControlName="c2" type="number"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col class="col-3">
                    <ion-item>

                        <ion-input  placeholder="z" formControlName="c3"  type="number"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col class="col-3">
                    <ion-item>

                        <ion-input placeholder="=" formControlName="d3" type="number"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

        </ion-grid>
        <br>
        <button  [disabled]="cadastro.invalid" ion-button full block (click)="presentModal(cadastro)">Resolver sistema</button>

    </form>



</ion-content>
