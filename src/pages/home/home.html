<ion-header>
  <ion-toolbar>
    <ion-title>Sistema Linear</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"> </ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content >
  <!--Start Two Data Binding  -->
    <!-- <ion-input name="nome" type="text" [(ngModel)]="binding"></ion-input>
    {{binding}} -->
  <!--end Two Data Binding -->
  <h2>Cadastro</h2>
  <form [formGroup]="cadastro" (ngSubmit)="postDados()" >
    <ion-item>
        <ion-label floating>Nome </ion-label>
        <ion-input type="text" name="nome" formControlName="nome"> </ion-input>
     </ion-item>
     <ion-item>
         <ion-label floating>Email </ion-label>
         <ion-input type="email" name="Email"  formControlName="email"> </ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Senha </ion-label>
          <ion-input type="password" name="Senha"  formControlName="senha"> </ion-input>
       </ion-item>
       <ion-item>
           <button [disabled]="cadastro.invalid" ion-button full block color="danger">Enviar</button>
        </ion-item>
  </form>

  <p *ngIf="mostrar">  {{ teste }}  </p>
  <button ion-button (click)="alteraBoolean()"> Click-me</button>

</ion-content>
